<hr>

<div class="container">

  <form ng-submit="getCategory()" class="form-inline ">
    <div class="form-group">
      <h4>Enter Category</h4>
      <input class="form-control" ng-model="searchCategory" type="text" placeholder="category">
    	<button class="btn btn-success" type='submit'>Find Category</button>
    </div>
  </form>

  <form ng-submit="getGraph()" class="form-inline " ng-show="category">
    <div class="form-group">
      <h4>Category: {{ category.name }}</h4>
      <input class="form-control" ng-model="attribute" type="text" placeholder="attribute">
    	<button class="btn btn-success" type='submit'>GraphIt!</button>
    </div>
  </form>

  <nvd3 options="options" data="data"></nvd3>

</div>
